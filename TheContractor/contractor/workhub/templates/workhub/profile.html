{% extends "base.html" %}
{% block title %}Profile - The Contractor{% endblock %}

{% block content %}
<section class="profile-section">
    <h2>My Profile</h2>

    <div class="profile-card">
        <h3>{{ user.username }}</h3>
        <p>Email: {{ user.email }}</p>
        <p>Joined on: {{ user.date_joined }}</p>
    </div>

    <a href="{% url 'logout' %}" class="btn">Logout</a>
</section>
{% endblock %}
